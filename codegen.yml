schema: https://api-sa-east-1.graphcms.com/v2/cl4o8q5ou14m001xrfxwva5e1/master
documents: './src/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false